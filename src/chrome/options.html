<!DOCTYPE html>
<html>
    <head>
        <title>Selenium Page Object Helper Options</title>
        <link rel="stylesheet" href="assets/css/options.css"/>
    </head>
    <body>
        <fieldset>
            <legend>Target</legend>
            <select id="target"></select>
        </fieldset>
        <fieldset>
                <legend>Git Commit Details</legend>
                <ul>
                    <li>
                        <label for="gitcommit.user">Name</label>
                        <input type="text" id="gitcommit.user" value="">
                    </li>
                    <li>
                        <label for="gitcommit.email">Email</label>
                        <input type="text" id="gitcommit.email" value="">
                    </li>
                    <li>
                        <label for="gitcommit.message">Commit Message</label>
                        <input type="text" id="gitcommit.message" value="">
                    </li>
                </ul>
        </fieldset>
        <fieldset>
            <legend>Git Repo Integration</legend>
            <ul>
                <li>
                    <label for="git.repo">Repo Name</label>
                    <input type="text" id="git.repo" value="">
                </li>
                <li>
                    <label for="git.user">User</label>
                    <input type="text" id="git.user" value="">
                </li>
                <li>
                    <label for="git.key">Key</label>
                    <input type="password" id="git.key" value="">
                </li>
                <li>
                        <label for="git.branch">Branch</label>
                        <input type="text" id="git.branch" value="">
                    </li>
            </ul>
        </fieldset>

        <fieldset>
                <legend>Code Location</legend>
                <ul>
                    <li>
                        <label for="code.path">Code Path</label>
                        <input type="text" id="code.path" value="">
                    </li>
                    <li>
                        <label for="code.package">User</label>
                        <input type="text" id="code.package" value="">
                    </li>
                   
                </ul>
            </fieldset>
               <fieldset>
            <legend>Timeout</legend>
            <input type="text" id="timeout" value="">
        </fieldset>
        <fieldset>
            <legend>Template (Handlebars.js expression)</legend>
            <textarea id="template"></textarea>
        </fieldset>
        <div class="preloader"></div>
        <button class="save"><span class="fa fa-save"></span>Save</button>
        <button class="restore"><span class="fa fa-undo"></span>Restore To Factory Options</button>
        <span class="notify"></span>
        <script src="assets/js/options.js"></script>
    </body>
</html>
